<svg viewBox="0 0 760 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="pingTitle pingDesc">
    <title id="pingTitle">Ping / Scroll loop</title>
    <desc id="pingDesc">Simplified flowchart showing the cue → craving → check → brief relief loop with intervention points.</desc>

    <!-- palette: accent #c9a961, primary #0f172a, muted #64748b, border #e2e8f0 -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569" />
        </marker>
        <marker id="arrow-accent" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#c9a961" />
        </marker>
    </defs>

    <!-- Nodes (rounded rectangles) -->
    <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15">
        <rect x="40" y="160" width="220" height="80" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="150" y="195" text-anchor="middle" fill="#0f172a">External cue</text>
        <text x="150" y="215" text-anchor="middle" fill="#64748b">(boredom, notification)</text>

        <rect x="280" y="40" width="200" height="100" rx="12" fill="#c9a961" stroke="#c9a961" />
        <text x="380" y="85" text-anchor="middle" fill="#ffffff" font-weight="600">Anticipation / Craving</text>
        <text x="380" y="105" text-anchor="middle" fill="#ffffff">(dopamine spike)</text>

        <rect x="520" y="160" width="220" height="80" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="630" y="195" text-anchor="middle" fill="#0f172a">Interrupt task</text>
        <text x="630" y="215" text-anchor="middle" fill="#64748b">to check feed</text>

        <rect x="280" y="260" width="200" height="100" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="380" y="305" text-anchor="middle" fill="#0f172a">Brief relief</text>
        <text x="380" y="325" text-anchor="middle" fill="#64748b">(variable reward)</text>
    </g>

    <!-- Main loop arrows -->
    <path d="M260 160 C 300 120 320 90 320 90" fill="none" stroke="#c9a961" stroke-width="3" marker-end="url(#arrow-accent)" />
    <path d="M500 200 C 460 240 420 260 400 280" fill="none" stroke="#475569" stroke-width="2.2" marker-end="url(#arrow)" />
    <path d="M360 360 C 300 320 240 300 200 280" fill="none" stroke="#475569" stroke-width="2.2" marker-end="url(#arrow)" />
    <path d="M160 200 C 220 160 260 110 300 80" fill="none" stroke="#475569" stroke-width="2.2" marker-end="url(#arrow)" />

    <!-- Intervention (dashed) -->
    <g stroke="#64748b" stroke-dasharray="6 4" stroke-width="1.6">
        <line x1="160" y1="140" x2="240" y2="120" marker-end="url(#arrow)" />
        <text x="150" y="130" fill="#64748b" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Intervention</text>

        <line x1="620" y1="240" x2="620" y2="280" marker-end="url(#arrow)" />
        <text x="640" y="260" fill="#64748b" font-size="12">Mindful pause</text>
    </g>

    <!-- Helpboxes -->
    <rect x="40" y="40" width="140" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" />
    <text x="110" y="66" text-anchor="middle" fill="#0f172a" font-size="13">Reduce cues</text>

    <rect x="520" y="320" width="140" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" />
    <text x="590" y="346" text-anchor="middle" fill="#0f172a" font-size="13">Pause / breathe</text>

</svg>
