<svg viewBox="0 0 560 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="rcTitle rcDesc">
    <title id="rcTitle">Reward compass</title>
    <desc id="rcDesc">Quadrant map showing baseline and spike/sensitivity tradeoffs.</desc>

    <!-- explicit colors -->
    <defs>
        <style>
            .muted { fill: #64748b; }
            .bgA { fill: #f8fafc; }
            .bgB { fill: #ffffff; }
            .accent { fill: #c9a961; }
        </style>
    </defs>

    <!-- Axes -->
    <line x1="40" y1="360" x2="520" y2="360" stroke="#64748b" stroke-width="1.5" />
    <line x1="280" y1="40" x2="280" y2="360" stroke="#64748b" stroke-width="1.5" />

    <text x="520" y="378" text-anchor="end" fill="#475569" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">Spike vs sensitivity</text>
    <text x="280" y="390" fill="#64748b" font-size="10">(High â†’ Low)</text>

    <text x="300" y="48" transform="rotate(-90 300 48)" fill="#475569" font-size="12">Baseline level</text>

    <!-- Quadrants -->
    <rect x="40" y="40" width="240" height="160" class="bgA" stroke="#e2e8f0" />
    <text x="160" y="120" text-anchor="middle" fill="#475569" font-size="14">Optimal flow / contentment</text>
    <circle cx="160" cy="100" r="6" class="accent" stroke="#ffffff" stroke-width="1.5" />

    <rect x="280" y="40" width="240" height="160" class="bgB" stroke="#e2e8f0" />
    <text x="400" y="120" text-anchor="middle" fill="#475569" font-size="14">Compulsive seeking / burnout</text>

    <rect x="40" y="200" width="240" height="160" class="bgB" stroke="#e2e8f0" />
    <text x="160" y="280" text-anchor="middle" fill="#475569" font-size="14">Low drive / anhedonia</text>

    <rect x="280" y="200" width="240" height="160" class="bgA" stroke="#e2e8f0" />
    <text x="400" y="280" text-anchor="middle" fill="#475569" font-size="14">High spikes / low sensitivity</text>

    <!-- Compass marker -->
    <g transform="translate(280,200)">
        <circle r="10" class="accent" stroke="#fff" stroke-width="2" />
        <line x1="0" y1="-22" x2="0" y2="-8" stroke="#fff" stroke-width="2" />
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="2" />
    </g>

</svg>
