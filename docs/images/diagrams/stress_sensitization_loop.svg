<svg viewBox="0 0 760 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="ssTitle ssDesc">
    <title id="ssTitle">Stress â†’ reward-sensitization loop</title>
    <desc id="ssDesc">Flow showing stress leading to impulsive reward-seeking, baseline drops, and reinforcement, plus exit strategies.</desc>

    <defs>
        <marker id="a" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <path d="M0,0 L10,3.5 L0,7 z" fill="#475569"/>
        </marker>
    </defs>

    <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15">
        <rect x="280" y="40" width="200" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="380" y="75" text-anchor="middle" fill="#0f172a">Stress / anxiety</text>

        <rect x="280" y="140" width="200" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="380" y="175" text-anchor="middle" fill="#0f172a">Attention on quick rewards</text>

        <rect x="280" y="240" width="200" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="380" y="275" text-anchor="middle" fill="#0f172a">Impulse / short-term reward-seeking</text>

        <rect x="280" y="340" width="200" height="60" rx="12" fill="#c9a961" stroke="#c9a961" />
        <text x="380" y="375" text-anchor="middle" fill="#ffffff">Brief relief</text>
        <text x="380" y="395" text-anchor="middle" fill="#ffffff">(dopamine spike)</text>

        <rect x="280" y="440" width="200" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="380" y="475" text-anchor="middle" fill="#0f172a">Baseline drops</text>

        <rect x="280" y="540" width="200" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0" />
        <text x="380" y="575" text-anchor="middle" fill="#0f172a">More stress / fatigue</text>
    </g>

    <!-- Vertical arrows -->
    <path d="M380 100 V140" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#a)" />
    <path d="M380 200 V240" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#a)" />
    <path d="M380 300 V340" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#a)" />
    <path d="M380 400 V440" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#a)" />
    <path d="M380 500 V540" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#a)" />

    <!-- Curved return arrow -->
    <path d="M380 610 C 200 670 140 560 140 360 C 140 180 320 40 380 40" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#a)" />

    <!-- Exit nodes -->
    <g font-size="13">
        <rect x="40" y="60" width="200" height="44" rx="22" fill="#ffffff" stroke="#e2e8f0" />
        <text x="140" y="90" text-anchor="middle" fill="#0f172a">Exit: breathwork / pause</text>
        <path d="M240 70 C 200 80 160 80 140 80" fill="none" stroke="#64748b" stroke-dasharray="6 4" marker-end="url(#a)" />

        <rect x="520" y="160" width="200" height="44" rx="22" fill="#ffffff" stroke="#e2e8f0" />
        <text x="620" y="190" text-anchor="middle" fill="#0f172a">Exit: exercise / social support</text>
        <path d="M480 170 C 520 180 540 180 560 180" fill="none" stroke="#64748b" stroke-dasharray="6 4" marker-end="url(#a)" />

        <rect x="40" y="360" width="200" height="44" rx="22" fill="#ffffff" stroke="#e2e8f0" />
        <text x="140" y="392" text-anchor="middle" fill="#0f172a">Exit: plan / reflection</text>
        <path d="M240 380 C 200 380 180 390 160 392" fill="none" stroke="#64748b" stroke-dasharray="6 4" marker-end="url(#a)" />
    </g>

</svg>
