- id: R1-C01
  text: "Midbrain dopamine neurons emit phasic signals that encode reward prediction errors (RPEs), firing bursts for unexpected rewards and pauses for omitted rewards."
  importance: High
  strength: High
  scope: animal
  caveats: "Most data from animal electrophysiology; not all dopamine cells strictly follow RPE (some code salience or aversion)."
  evidence_cites: ["schultz1997", "schultz2016"]
  contradictions: []

- id: R1-C02
  text: "Incentive salience (‘wanting’) and hedonic impact (‘liking’) are mediated by dissociable brain systems."
  importance: High
  strength: High
  scope: mixed
  caveats: "Direct dissociation shown in animals; human evidence inferential and subjective measures can intertwine wanting and liking."
  evidence_cites: ["berridge2016", "berridge1998"]
  contradictions: []

- id: R1-C03
  text: "Mesolimbic dopamine is crucial for motivating pursuit of rewards (wanting) but is not necessary for generating the pleasurable liking of rewards."
  importance: High
  strength: High
  scope: animal
  caveats: "Demonstrated in rodents with nearly complete dopamine loss still showing normal taste pleasure reactions; extreme dopamine loss is rare in humans."
  evidence_cites: ["berridge1998", "pecina2003"]
  contradictions: []

- id: R1-C04
  text: "Enhancing dopamine activity increases cue-triggered “wanting” for rewards without increasing the actual “liking” of those rewards."
  importance: High
  strength: High
  scope: animal
  caveats: "Shown in rat studies with accumbens dopamine stimulation; higher dopamine may also elevate general arousal but does not heighten core pleasure responses."
  evidence_cites: ["wyvell2000", "pecina2003"]
  contradictions: []

- id: R1-C05
  text: "Addiction is marked by sensitized “wanting” for drugs (especially in response to cues) that can far exceed any subjective “liking” for the drug’s effects."
  importance: High
  strength: High
  scope: mixed
  caveats: "Addictive drugs initially produce euphoria, but with repeated use craving intensifies even as pleasurable effects wane; human evidence often relies on self-report and PET imaging."
  evidence_cites: ["berridge2016", "evans2006"]
  contradictions: []

- id: R1-C06
  text: "Hedonic “liking” for rewards is generated by localized “hotspot” circuits (e.g. in nucleus accumbens shell and ventral pallidum) using neurotransmitters like opioids, distinct from the broad dopamine circuits for wanting."
  importance: Medium
  strength: High
  scope: animal
  caveats: "Identified in rodents via focal neurochemical manipulations; analogous hedonic networks in humans are presumed but harder to verify directly."
  evidence_cites: ["berridge2015"]
  contradictions: []

- id: R1-C07
  text: "Human neuroimaging reveals that reward anticipation (wanting) activates dopamine-associated regions (ventral striatum), whereas the actual experience of pleasure (liking) engages other regions such as orbitofrontal cortex."
  importance: High
  strength: High
  scope: human
  caveats: "fMRI signals are indirect; ventral striatum activity can reflect prediction or salience, and orbitofrontal responses to pleasure can vary with context."
  evidence_cites: ["knutson2001", "berridge2015"]
  contradictions: []

- id: R1-C08
  text: "Attributing dopamine activity to “pleasure” is a known misinterpretation: dopamine neuron and striatal signals often reflect learning and salience factors rather than the conscious pleasure of rewards."
  importance: High
  strength: High
  scope: mixed
  caveats: "Reverse-inference from brain activity to subjective states is fallible; dopamine can fire for novel or predictive stimuli even without positive hedonic value."
  evidence_cites: ["berridge2015", "schultz2016"]
  contradictions: []

- id: R1-C09
  text: "Phasic dopamine bursts act as a teaching signal that updates future expectations, as causal experiments show that artificially mimicking dopamine reward prediction errors induces new learning."
  importance: High
  strength: High
  scope: animal
  caveats: "Demonstrated in rodent optogenetics by manipulating VTA dopamine; ethical and technical limits preclude such causal tests in humans, though behavioral models align with the theory."
  evidence_cites: ["steinberg2013", "schultz2016"]
  contradictions: []

- id: R2-C01
  text: "Intermittent/variable reward schedules drive persistent, high-rate checking; modern feeds and notifications emulate these contingencies."
  importance: High
  strength: High
  scope: mixed
  caveats: "Classic evidence is lab-based; translation to complex apps inferred via HCI experiments."
  evidence_cites: ["ferster1957", "oulasvirta2012", "fitz2019"]
  contradictions: []

- id: R2-C02
  text: "Smartphone checking is a brief, frequent habit reinforced by fast, informational rewards."
  importance: High
  strength: High
  scope: human
  caveats: "Student-heavy samples; early smartphones."
  evidence_cites: ["oulasvirta2012"]
  contradictions: []

- id: R2-C03
  text: "Auditory/tactile notifications capture attention and impair performance even without phone interaction."
  importance: High
  strength: High
  scope: human
  caveats: "Lab task generalizability to real work varies."
  evidence_cites: ["stothart2015"]
  contradictions: []

- id: R2-C04
  text: "Batching notifications at predictable times improves attention, mood, perceived control, and reduces stress versus default variable delivery; turning all notifications off can elevate anxiety/FoMO."
  importance: High
  strength: High
  scope: human
  caveats: "Two-week field trial; MTurk/India sample."
  evidence_cites: ["fitz2019"]
  contradictions: []

- id: R2-C05
  text: "Novelty signals recruit midbrain (SN/VTA) and hippocampal systems and promote exploration, supporting attentional capture by endlessly novel feeds."
  importance: High
  strength: High
  scope: human
  caveats: "fMRI inference; task differences."
  evidence_cites: ["bunzeck2006", "krebs2009", "lisman2005"]
  contradictions: []

- id: R2-C06
  text: "Grayscale display (cue desaturation) reduces daily screen time and problematic use; effects are modest and compliance varies."
  importance: Medium
  strength: Medium
  scope: human
  caveats: "Short interventions; self-selected compliance; mixed outcomes across studies."
  evidence_cites: ["holte2020", "dekker2024", "wickord2023", "olson2022"]
  contradictions: []

- id: R2-C07
  text: "Removing/quieting cues (disabling non‑essential notifications, moving/removing icon shortcuts) reduces use in multi‑strategy interventions."
  importance: High
  strength: Medium
  scope: human
  caveats: "Bundled interventions limit isolation of effects."
  evidence_cites: ["olson2022", "fitz2019", "stothart2015"]
  contradictions: []

- id: R2-C08
  text: "‘Wanting’ (incentive salience) can be amplified by cues/rewards without increased ‘liking,’ explaining compulsive checking under variable schedules."
  importance: High
  strength: High
  scope: mixed
  caveats: "Addiction framework extrapolated to digital habits."
  evidence_cites: ["berridge2016"]
  contradictions: []

- id: R2-C09
  text: "During infinite scrolling, context‑aware frictions (timely prompts/pauses) reduce scrolling when aligned with states like sleepiness or at‑home use."
  importance: Medium
  strength: Medium
  scope: human
  caveats: "Short (7‑day) study; acceptance depends on context."
  evidence_cites: ["meinhardt2025"]
  contradictions: []

- id: R2-C10
  text: "Adolescents show heightened ventral striatum reward sensitivity and greater peer‑amplified reward seeking, suggesting stronger susceptibility to novelty/variable cues."
  importance: Medium
  strength: High
  scope: human
  caveats: "Developmental heterogeneity; lab tasks."
  evidence_cites: ["galvan2006", "chein2011"]
  contradictions: []

- id: R2-C11
  text: "For high‑frequency social media users, short, pervasive checking patterns indicate stronger habit loops; batching and added friction are likely necessary."
  importance: Medium
  strength: Medium
  scope: human
  caveats: "Direct moderation tests limited."
  evidence_cites: ["oulasvirta2012", "fitz2019"]
  contradictions: []

- id: R2-C12
  text: "Design frictions that slow continuous consumption can improve recall/goal adherence but may reduce satisfaction."
  importance: Medium
  strength: Low
  scope: human
  caveats: "Some evidence from preprints and small samples."
  evidence_cites: ["ruiz2024", "meinhardt2025"]
  contradictions: []